<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha | Login</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.svg" type="image/svg">
    <!-- ALPHA STYLE -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- ALPHA-AUTHENTICATION START -->
    <main class="alpha-authentication">
        <!-- AUTHENTICATION-BOX START -->
        <div class="authenticationbox">
            <!-- AUTHENTICATION-HEADER START -->
            <div class="auth-head">
                <a href="index.html" class="logo">
                    <img src="assets/images/logo/logo.svg" alt="logo">
                </a>
            </div>
            <!-- AUTHENTICATION-HEADER END -->

            <!-- AUTHENTICATION-DETAILS START -->
            <div class="authdetails">
                <div class="authdetails-header">
                    <h2 class="welcometitle">Welcom back to Alpha.com</h2>
                </div>

                <div class="authdetails-body">
                    <h1 class="authtitle">Login</h1>

                    <form class="authenticationform">
                        <div class="inputbox">
                            <div class="infobox">
                                <input type="email" class="inputfield" placeholder="Enter email address">
                            </div>
                            <p class="errormessage">Enter a valid email</p>
                        </div>
        
                        <div class="inputbox">
                            <div class="passwordbox">
                                <input type="password" class="inputfield" placeholder="Enter password">
                                <button class="btn-toggle" type="button">
                                    <svg width="32" height="20" viewBox="0 0 32 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M31.6594 9.05C26.5637 3.1 21.1652 0 16.0189 0C10.8727 0 5.47418 3.1 0.3784 9.05C-0.126133 9.6 -0.126133 10.45 0.3784 11C5.47418 16.9 10.8727 20 16.0189 20C21.1652 20 26.5637 16.9 31.6594 10.95C32.1135 10.4 32.1135 9.6 31.6594 9.05ZM16.0189 18C11.6295 18 6.73552 15.15 2.19473 10C6.73552 4.85 11.6295 2 16.0189 2C20.4084 2 25.3023 4.85 29.8431 10C25.3023 15.15 20.4084 18 16.0189 18ZM16.0189 4C12.689 4 9.96453 6.7 9.96453 10C9.96453 13.3 12.689 16 16.0189 16C19.3488 16 22.0733 13.3 22.0733 10C22.0733 6.7 19.3488 4 16.0189 4ZM16.0189 14C13.799 14 11.9827 12.2 11.9827 10C11.9827 7.8 13.799 6 16.0189 6C18.2389 6 20.0552 7.8 20.0552 10C20.0552 12.2 18.2389 14 16.0189 14Z" fill="#343C44"/>
                                    </svg>
                                </button>
                            </div>

                            <p class="errormessage">Password is incorrect</p>
                        </div>
        
                        <div class="rememberme-forget">
                            <div class="rememberme">
                                <input type="checkbox" class="remembercheck" id="rememberme" hidden>
                                <label for="rememberme" class="rememberlabel">Remember me</label>
                            </div>
                        </div>
        
                        <div class="submitbox">
                            <button class="btn-submit" type="button">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- AUTHENTICATION-DETAILS END -->

            <!-- AUTHENTICATION-FOOTER START -->
            <div class="authfooter">
                <div class="copyright">
                    <p class="copyright-text">&copy; 2022 All rights reserved &mdash; Alpha.com</p>
                </div>

                <ul class="footlist">
                    <li class="footlist-item">
                        <a href="#" class="footlist-link">Terms & Conditions</a>
                    </li>
                </ul>
            </div>
            <!-- AUTHENTICATION-FOOTER END -->
        </div>
        <!-- AUTHENTICATION-BOX END -->

        <!-- AUTHENTICATION-INFO START -->
        <div class="authenticationinfo">
            <div class="auth-thumbnail">
                <img src="assets/images/pages/authentication/auth-thumbnail.svg" alt="auth-thumbnail">
            </div>

            <div class="authinfo">
                <div class="authinfo-header">
                    <h2 class="authinfo-title">“Safe Delivery service with... Alpha”</h2>
                    <div class="titlebar">
                        <svg width="55" height="5" viewBox="0 0 55 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="20" width="15" height="5" rx="2.5" fill="#343C44"/>
                            <rect width="15" height="5" rx="2.5" fill="white" fill-opacity="0.6"/>
                            <rect x="40" width="15" height="5" rx="2.5" fill="white" fill-opacity="0.6"/>
                        </svg>
                    </div>
                </div>

                <div class="authinfo-body">
                    <hgroup class="authinfotitles">
                        <h1 class="subtitle">A trusted provider of</h1>
                        <h1 class="title">delivery services.</h1>
                    </hgroup>
    
                    <div class="slogan">
                        <p class="slogan-text">
                            We deliver your products safely to <br> your home in a reasonable time.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- AUTHENTICATION-INFO END -->
    </main>
    <!-- ALPHA-AUTHENTICATION END -->
</body>
</html>
